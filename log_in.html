<div class="log-in">

    <h1>Inicia sesión para continuar</h1>

    <form id="form" novalidate>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="usuario@email.com" required>
            <div class="invalid-feedback" id="emailError">

            </div>
        </div>

        <div class="form-group" >
            <label for="passwd">Contraseña</label>
            <input type="text" class="form-control" id="passwd" required>
            <div class="invalid-feedback">
                Debe ingresar entre 4 a 10 caracteres.
            </div>
        </div>

        <button id="signin-submit" type= submit class="btn btn-primary">Submit</button>


</div>
